<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Page-Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Google-Page-Clone.css">
</head>
<body>
    <div class="page">
        <!--nav header-->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assests/chika1.png" width="12%"/>
            </div>
        </nav>
               
        <!--goggle logo-->
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png"/>
        
        <!--Search box-->
        <div class="search-box">
            <i class="material-icons">search</i>
            <input type="text"/>
            <i class="material-icons">mic</i>
            <i class="material-icons">filter_center_focus</i>
        </div>

               <!--buttons-->
        <div class="button-box">
            <button>
                Google
            </button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!--footer-->
        <footer>
            <p>Our third decade of climate action: Join Us</p>
            <div class="footer-links">
                <div class="links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
