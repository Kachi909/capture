<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="profile-card.css">
</head>
<body>
    <div class="card">
        <!--profile picture-->
        <img class="profile-picture" src="asset/Ellipse 82.png" width="35%">

        <!--card details-->
        <div class="card-details">
            <h3>Chikachi Ukpanwanne</h3>
            <h5>Nigeria</h5>
            <p>User interface designer and front-end developer</p>
        </div>
        
        <!--card-button-->
        <div class="card-button">
                <button class="button1">Message</button>
                <button class="button2">Following</button>
        </div>
    

        <!--skills details-->
        <div class="skills-details">
            <h5>Skills</h5>
            <ul class="skill-list">
                <li>UI/UX</li>
                <li>Front End Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
            </ul>
        </div>
        <!--social media handles-->
        <div class="smh">
            <img class="facebook" src="https://cdn-icons-png.flaticon.com/512/2175/2175193.png"/>
            <img class="twitter" src="https://cdn-icons-png.freepik.com/256/11376/11376491.png?semt=ais_hybrid"/>
            <img class="dribble" src="https://cdn-icons-png.flaticon.com/512/87/87400.png"/>
            <img class="behance" src="https://cdn-icons-png.freepik.com/512/2168/2168249.png"/>
        </div>
        <br>
        <br>
    </div>
</body>
</html>
